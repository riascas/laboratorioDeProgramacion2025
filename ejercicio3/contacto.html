<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div>
        <h1>Formulario de contacto</h1>
        <form>
            <label for="nombre">Indique su nombre:</label>
            <input type="text" id="nombre" name="nombre" class="estilo-form" placeholder="Ingrese su nombre"> 
            
            <label for="apellido">Indique su apellido:</label>
            <input type="text" id="apellido" name="apellido" class="estilo-form" placeholder="Ingrese su apellido">
            
            <label for="dni">Indique su DNI:</label>
            <input type="number" id="dni" name="dni" class="estilo-form" placeholder="Ingrese su DNI">      
            
            <label for="cuit">Indique su CUIT:</label>
            <input type="number" id="cuit" name="cuit" class="estilo-form" placeholder="Ingrese su CUIT">

            <label for="fecha">Indique su fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" class="estilo-form"><br>

            <label for="email">Indique su email:</label>
            <input type="email" id="email" name="email" class="estilo-form" placeholder="Ingrese su email">

            <label for="genero">Indique su genero:</label>

            <span>Masculino</span>
            <input type="radio" id="masculino" name="genero" value="masculino" class="estilo-form">

            <span>Femenino</span>
            <input type="radio" id="femenino" name="genero" value="femenino" class="estilo-form">

            <span>otro</span>
            <input type="radio" id="otro" name="genero" value="otro" class="estilo-form">

            <label for="monotributo">Seleccione una de las opciones:</label>
            <span>Monotributista</span>
            <input type="radio" id="monotributo" name="monotributo" value="monotributo" class="estilo-form">

            <span>Responsable Inscripto</span>
            <input type="radio" id="responsable" name="monotributo" value="responsable" class="estilo-form">

            
           



        </form>
    
    </div>
    
</body>
</html>
