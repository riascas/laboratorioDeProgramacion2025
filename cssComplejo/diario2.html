<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Diario 2</title>
        <link rel="stylesheet" href="mobile.css">
    </head>
    <body>
        <h1>Este es un formulario</h1>

        <div>
            <form>
            <div class="structForm">
                <label for="fname">Ingresar números:</label><br>
                <input type="number" id="fname" name="fname"><br>
            </div>

            <div class="structForm">
                <label for="lname">Ingrese texto:</label><br>
                <input type="text" id="fname" name="fname"><br>
            </div>
        
            <div class="structForm">
                <label for="opciones">Selecciona un opción</label>
                <select name="opciones" id="opciones" required>
                    <option value="">Elegi una opción</option>
                    <option value="valor2">Opcion 2</option>
                    <option value="valor3">Opcion 3</option>
                    <option value="valor4">Opcion 4</option>
                </select>
            </div>

            <div class="structForm">
                <label for="fecha">Selecciona una fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            
            <div class="structForm">
                <label for="fecha">Selecciona el check:</label>
                <input type="checkbox">
            </div>

            <div class="structForm">
                <label for="mensaje">Escribe tu mensaje:</label><br>
                <textarea id="" for="mensaje" placeholder="Escribe aquí tu mensaje..." required>
                </textarea>
            </div>     
            
            <div class="structForm">
                <input type="reset" id="" name="">
            </div>            
        </form>

        </div>
        
    </body>
</html>
